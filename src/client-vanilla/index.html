<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Film Inlogg</title>
</head>
<body>
    <div class="container">
        <form id="login-form" aria-label="Login Form">
            <h3 id="login-header">Login</h3>
            <label id="email-label" for="login-email">Email</label>
            <input type="text" name="email" id="login-email" aria-label="Email Input">
            <div id="login-email-error" class="error"></div>
            <label id="password-label" for="login-password">Password</label>
            <input type="password" name="password" id="login-password" aria-label="Password Input">
            <div id="login-password-error" class="error"></div>
            <button id="login-button" type="submit">Log in</button>
            <div id="login-error" class="error"></div>
            <p id="register-link">Dont have a account? Register here</p>
        </form>
        <div class="category-box">
            <h2 id="movies-button">Movies</h2>
            <h2 id="reviews-button">Reviews</h2>
        </div>
        <div class="box">
            <div class="get-by-id-box">
                <label id="search-label" for="get-by-id-input">Get by id:</label>
                <input type="text" name="get-by-id" id="get-by-id-input" aria-label="get by id input">
            </div>
            <div class="crud-box">
            </div>
        </div>
        <table id="movie-table">
            <thead id="table-head">
                <tr>
                </tr>
            </thead>
            <tbody id="movie-table-body">
            </tbody>
        </table>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
